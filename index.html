<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Current Weather icon"
                  id="icon"
                />
                <strong id="temperature"></strong
                ><span class="units"></span>
                  <a href="#" id="celsius-link" class="active">&deg;C</a>|  
                  <a href="#" id="fahrenheit-link">&deg;F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
              Thu
              </div>
<img src="http://openweathermap.org./img/wn/50d@2x.png" alt="" width="42"/>
<div class="weather-forecast-temperatures">
<span class="weather-forecast-temperatures-max"> 18&deg; </span>
<span class="weather-forecast-temperatures-min"> 12&deg; </span>
</div>
            </div>
          </div> 
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EmLu26/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Emma Whitney
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
